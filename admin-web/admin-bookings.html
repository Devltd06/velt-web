<!-- Billboard Admin - Bookings Management -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookings | Billboard Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; }
    .velt-accent { color: #D4AF37; }
    .velt-accent-bg { background-color: #D4AF37; }
    .sidebar-link.active { background-color: rgba(212, 175, 55, 0.15); border-left: 3px solid #D4AF37; }
    .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; display: inline-flex; align-items: center; gap: 6px; }
    .status-pending { background: rgba(255, 149, 0, 0.15); color: #ff9500; }
    .status-approved { background: rgba(52, 199, 89, 0.15); color: #34c759; }
    .status-rejected { background: rgba(255, 59, 48, 0.15); color: #ff3b30; }
    .status-active { background: rgba(0, 122, 255, 0.15); color: #007aff; }
    .status-completed { background: rgba(142, 142, 147, 0.15); color: #8e8e93; }
    .status-cancelled { background: rgba(142, 142, 147, 0.15); color: #8e8e93; }
    .modal { display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; background: rgba(0,0,0,0.8); }
    .modal.open { display: flex; }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  
  <!-- Sidebar (same as dashboard) -->
  <aside class="fixed left-0 top-0 w-64 h-full bg-gray-800 border-r border-gray-700 z-50">
    <div class="p-6 border-b border-gray-700">
      <h1 class="text-xl font-bold velt-accent">Velt Billboard</h1>
      <p class="text-gray-400 text-sm mt-1">Admin Dashboard</p>
    </div>
    <nav class="p-4">
      <a href="admin-dashboard.html" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
        Dashboard
      </a>
      <a href="admin-bookings.html" class="sidebar-link active flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition mt-1">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
        Bookings
      </a>
      <a href="admin-media.html" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition mt-1">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
        Media
      </a>
      <a href="admin-locations.html" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition mt-1">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/></svg>
        Locations
      </a>
      <a href="admin-users.html" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition mt-1">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
        Users
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="ml-64 p-8">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <div>
        <h2 class="text-2xl font-bold">Bookings</h2>
        <p class="text-gray-400">Manage billboard booking requests</p>
      </div>
    </div>

    <!-- Filters -->
    <div class="flex gap-4 mb-6 flex-wrap">
      <button onclick="setFilter('all')" class="filter-btn active px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 hover:border-gray-600 transition" data-filter="all">All</button>
      <button onclick="setFilter('pending')" class="filter-btn px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 hover:border-gray-600 transition" data-filter="pending">
        Pending <span id="pending-count" class="ml-1 text-orange-500"></span>
      </button>
      <button onclick="setFilter('approved')" class="filter-btn px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 hover:border-gray-600 transition" data-filter="approved">Approved</button>
      <button onclick="setFilter('active')" class="filter-btn px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 hover:border-gray-600 transition" data-filter="active">Active</button>
      <button onclick="setFilter('completed')" class="filter-btn px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 hover:border-gray-600 transition" data-filter="completed">Completed</button>
      <button onclick="setFilter('rejected')" class="filter-btn px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 hover:border-gray-600 transition" data-filter="rejected">Rejected</button>
    </div>

    <!-- Bookings Table -->
    <div class="bg-gray-800 rounded-xl border border-gray-700 overflow-hidden">
      <table class="w-full">
        <thead class="bg-gray-700/50">
          <tr>
            <th class="text-left px-6 py-4 text-sm font-semibold text-gray-300">Campaign</th>
            <th class="text-left px-6 py-4 text-sm font-semibold text-gray-300">Billboard</th>
            <th class="text-left px-6 py-4 text-sm font-semibold text-gray-300">User</th>
            <th class="text-left px-6 py-4 text-sm font-semibold text-gray-300">Dates</th>
            <th class="text-left px-6 py-4 text-sm font-semibold text-gray-300">Price</th>
            <th class="text-left px-6 py-4 text-sm font-semibold text-gray-300">Status</th>
            <th class="text-left px-6 py-4 text-sm font-semibold text-gray-300">Actions</th>
          </tr>
        </thead>
        <tbody id="bookings-table" class="divide-y divide-gray-700">
          <tr><td colspan="7" class="px-6 py-8 text-center text-gray-400">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Booking Detail Modal -->
  <div id="booking-modal" class="modal">
    <div class="bg-gray-800 rounded-2xl w-full max-w-2xl max-h-[90vh] overflow-auto m-4 border border-gray-700">
      <div class="p-6 border-b border-gray-700 flex justify-between items-center sticky top-0 bg-gray-800">
        <h3 class="text-lg font-bold">Booking Details</h3>
        <button onclick="closeModal()" class="text-gray-400 hover:text-white">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
      </div>
      <div id="modal-content" class="p-6">
        <!-- Content loaded dynamically -->
      </div>
    </div>
  </div>

  <!-- Rejection Reason Modal -->
  <div id="reject-modal" class="modal">
    <div class="bg-gray-800 rounded-2xl w-full max-w-md m-4 border border-gray-700">
      <div class="p-6 border-b border-gray-700">
        <h3 class="text-lg font-bold">Reject Booking</h3>
      </div>
      <div class="p-6">
        <label class="block text-sm text-gray-400 mb-2">Reason for rejection</label>
        <textarea id="rejection-reason" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white resize-none" rows="4" placeholder="Enter the reason for rejecting this booking..."></textarea>
        <div class="flex gap-3 mt-6">
          <button onclick="closeRejectModal()" class="flex-1 px-4 py-3 rounded-lg border border-gray-600 hover:bg-gray-700 transition">Cancel</button>
          <button onclick="confirmReject()" class="flex-1 px-4 py-3 rounded-lg bg-red-600 hover:bg-red-700 transition font-semibold">Reject</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize Supabase
    const SUPABASE_URL = 'YOUR_SUPABASE_URL';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentFilter = 'all';
    let allBookings = [];
    let selectedBookingId = null;

    // Filter handling
    function setFilter(filter) {
      currentFilter = filter;
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.filter === filter);
        btn.classList.toggle('velt-accent-bg', btn.dataset.filter === filter);
        btn.classList.toggle('text-black', btn.dataset.filter === filter);
      });
      renderBookings();
    }

    // Fetch all bookings
    async function fetchBookings() {
      try {
        const { data, error } = await supabase
          .from('billboard_bookings')
          .select(`
            *,
            billboard_locations (id, name, city, region, photo_url, size),
            billboard_media (id, title, media_type, thumbnail_url),
            profiles:user_id (id, full_name, avatar_url, email)
          `)
          .order('created_at', { ascending: false });

        if (error) throw error;
        allBookings = data || [];
        
        // Update pending count
        const pendingCount = allBookings.filter(b => b.status === 'pending').length;
        document.getElementById('pending-count').textContent = pendingCount > 0 ? `(${pendingCount})` : '';
        
        renderBookings();
      } catch (err) {
        console.error('Error fetching bookings:', err);
      }
    }

    // Render bookings table
    function renderBookings() {
      const filtered = currentFilter === 'all' 
        ? allBookings 
        : allBookings.filter(b => b.status === currentFilter);

      const tbody = document.getElementById('bookings-table');
      
      if (filtered.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-8 text-center text-gray-400">No bookings found</td></tr>';
        return;
      }

      tbody.innerHTML = filtered.map(b => `
        <tr class="hover:bg-gray-700/30 transition">
          <td class="px-6 py-4">
            <div class="font-medium">${b.campaign_title}</div>
            <div class="text-sm text-gray-400">#${b.id.slice(0, 8)}</div>
          </td>
          <td class="px-6 py-4">
            <div>${b.billboard_locations?.name || '-'}</div>
            <div class="text-sm text-gray-400">${b.billboard_locations?.city || ''}</div>
          </td>
          <td class="px-6 py-4">
            <div class="flex items-center gap-2">
              <div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center text-sm">
                ${(b.profiles?.full_name || 'U').charAt(0).toUpperCase()}
              </div>
              <div>
                <div class="text-sm">${b.profiles?.full_name || 'Unknown'}</div>
              </div>
            </div>
          </td>
          <td class="px-6 py-4">
            <div class="text-sm">${formatDate(b.start_date)}</div>
            <div class="text-sm text-gray-400">to ${formatDate(b.end_date)}</div>
          </td>
          <td class="px-6 py-4">
            <div class="font-semibold velt-accent">GHS ${b.total_price?.toLocaleString()}</div>
          </td>
          <td class="px-6 py-4">
            <span class="status-badge status-${b.status}">
              ${getStatusIcon(b.status)} ${capitalizeFirst(b.status)}
            </span>
          </td>
          <td class="px-6 py-4">
            <div class="flex items-center gap-2">
              <button onclick="viewBooking('${b.id}')" class="p-2 hover:bg-gray-700 rounded-lg transition" title="View Details">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
              </button>
              ${b.status === 'pending' ? `
                <button onclick="approveBooking('${b.id}')" class="p-2 hover:bg-green-600/20 text-green-500 rounded-lg transition" title="Approve">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                </button>
                <button onclick="rejectBooking('${b.id}')" class="p-2 hover:bg-red-600/20 text-red-500 rounded-lg transition" title="Reject">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
              ` : ''}
            </div>
          </td>
        </tr>
      `).join('');
    }

    // View booking details
    async function viewBooking(id) {
      const booking = allBookings.find(b => b.id === id);
      if (!booking) return;

      const modal = document.getElementById('booking-modal');
      const content = document.getElementById('modal-content');

      content.innerHTML = `
        <div class="space-y-6">
          ${booking.billboard_locations?.photo_url ? `
            <img src="${booking.billboard_locations.photo_url}" class="w-full h-48 object-cover rounded-xl" />
          ` : ''}
          
          <div class="flex items-center justify-between">
            <span class="status-badge status-${booking.status}">
              ${getStatusIcon(booking.status)} ${capitalizeFirst(booking.status)}
            </span>
            <span class="text-gray-400 text-sm">${formatDate(booking.created_at)}</span>
          </div>

          ${booking.status === 'rejected' && booking.rejection_reason ? `
            <div class="bg-red-500/10 border border-red-500/30 rounded-lg p-4">
              <p class="text-red-500 text-sm font-medium">Rejection Reason:</p>
              <p class="text-red-400 mt-1">${booking.rejection_reason}</p>
            </div>
          ` : ''}

          <div class="bg-gray-700/50 rounded-xl p-4">
            <h4 class="text-sm text-gray-400 mb-2">Campaign</h4>
            <p class="text-lg font-semibold">${booking.campaign_title}</p>
            ${booking.campaign_notes ? `<p class="text-gray-400 mt-2">${booking.campaign_notes}</p>` : ''}
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div class="bg-gray-700/50 rounded-xl p-4">
              <h4 class="text-sm text-gray-400 mb-2">Billboard</h4>
              <p class="font-medium">${booking.billboard_locations?.name}</p>
              <p class="text-sm text-gray-400">${booking.billboard_locations?.city}, ${booking.billboard_locations?.region}</p>
            </div>
            <div class="bg-gray-700/50 rounded-xl p-4">
              <h4 class="text-sm text-gray-400 mb-2">User</h4>
              <p class="font-medium">${booking.profiles?.full_name}</p>
              <p class="text-sm text-gray-400">${booking.profiles?.email || ''}</p>
            </div>
          </div>

          <div class="grid grid-cols-3 gap-4">
            <div class="bg-gray-700/50 rounded-xl p-4 text-center">
              <p class="text-2xl font-bold">${formatDate(booking.start_date)}</p>
              <p class="text-sm text-gray-400">Start Date</p>
            </div>
            <div class="bg-gray-700/50 rounded-xl p-4 text-center">
              <p class="text-2xl font-bold">${formatDate(booking.end_date)}</p>
              <p class="text-sm text-gray-400">End Date</p>
            </div>
            <div class="bg-gray-700/50 rounded-xl p-4 text-center">
              <p class="text-2xl font-bold velt-accent">GHS ${booking.total_price?.toLocaleString()}</p>
              <p class="text-sm text-gray-400">Total Price</p>
            </div>
          </div>

          ${booking.billboard_media ? `
            <div class="bg-gray-700/50 rounded-xl p-4">
              <h4 class="text-sm text-gray-400 mb-3">Media</h4>
              <div class="flex items-center gap-4">
                <img src="${booking.billboard_media.thumbnail_url}" class="w-20 h-20 object-cover rounded-lg" />
                <div>
                  <p class="font-medium">${booking.billboard_media.title}</p>
                  <p class="text-sm text-gray-400">${booking.billboard_media.media_type === 'video' ? 'üé¨ Video' : 'üñºÔ∏è Image'}</p>
                </div>
              </div>
            </div>
          ` : ''}

          ${booking.status === 'pending' ? `
            <div class="flex gap-4 pt-4 border-t border-gray-700">
              <button onclick="approveBooking('${booking.id}'); closeModal();" class="flex-1 py-3 rounded-lg bg-green-600 hover:bg-green-700 transition font-semibold">
                ‚úì Approve Booking
              </button>
              <button onclick="rejectBooking('${booking.id}'); closeModal();" class="flex-1 py-3 rounded-lg bg-red-600 hover:bg-red-700 transition font-semibold">
                ‚úó Reject Booking
              </button>
            </div>
          ` : ''}
        </div>
      `;

      modal.classList.add('open');
    }

    function closeModal() {
      document.getElementById('booking-modal').classList.remove('open');
    }

    // Approve booking
    async function approveBooking(id) {
      try {
        const { error } = await supabase.rpc('update_booking_status', {
          p_booking_id: id,
          p_new_status: 'approved',
          p_admin_notes: null
        });

        if (error) throw error;
        
        // Create notification
        const booking = allBookings.find(b => b.id === id);
        await supabase.from('billboard_notifications').insert({
          user_id: booking.user_id,
          booking_id: id,
          type: 'booking_approved',
          title: 'Booking Approved! üéâ',
          message: `Your booking "${booking.campaign_title}" has been approved and is scheduled to go live.`
        });

        alert('Booking approved successfully!');
        fetchBookings();
      } catch (err) {
        console.error('Error approving booking:', err);
        alert('Failed to approve booking');
      }
    }

    // Reject booking
    function rejectBooking(id) {
      selectedBookingId = id;
      document.getElementById('rejection-reason').value = '';
      document.getElementById('reject-modal').classList.add('open');
    }

    function closeRejectModal() {
      document.getElementById('reject-modal').classList.remove('open');
      selectedBookingId = null;
    }

    async function confirmReject() {
      const reason = document.getElementById('rejection-reason').value.trim();
      if (!reason) {
        alert('Please enter a rejection reason');
        return;
      }

      try {
        const { error } = await supabase.rpc('update_booking_status', {
          p_booking_id: selectedBookingId,
          p_new_status: 'rejected',
          p_admin_notes: reason
        });

        if (error) throw error;

        // Create notification
        const booking = allBookings.find(b => b.id === selectedBookingId);
        await supabase.from('billboard_notifications').insert({
          user_id: booking.user_id,
          booking_id: selectedBookingId,
          type: 'booking_rejected',
          title: 'Booking Not Approved',
          message: `Your booking "${booking.campaign_title}" was not approved. Reason: ${reason}`
        });

        closeRejectModal();
        alert('Booking rejected');
        fetchBookings();
      } catch (err) {
        console.error('Error rejecting booking:', err);
        alert('Failed to reject booking');
      }
    }

    // Helpers
    function formatDate(dateStr) {
      return new Date(dateStr).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    function capitalizeFirst(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function getStatusIcon(status) {
      const icons = {
        pending: '‚è≥',
        approved: '‚úì',
        rejected: '‚úó',
        active: '‚ñ∂',
        completed: '‚úî',
        cancelled: '‚äò'
      };
      return icons[status] || '‚Ä¢';
    }

    // Check URL for booking ID
    const urlParams = new URLSearchParams(window.location.search);
    const bookingIdParam = urlParams.get('id');

    // Initialize
    fetchBookings().then(() => {
      if (bookingIdParam) {
        setTimeout(() => viewBooking(bookingIdParam), 500);
      }
    });
  </script>
</body>
</html>
