<!-- Billboard Admin - Media Management -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media | Billboard Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; }
    .velt-accent { color: #D4AF37; }
    .velt-accent-bg { background-color: #D4AF37; }
    .sidebar-link.active { background-color: rgba(212, 175, 55, 0.15); border-left: 3px solid #D4AF37; }
    .media-card { transition: transform 0.2s, box-shadow 0.2s; }
    .media-card:hover { transform: translateY(-4px); box-shadow: 0 12px 40px rgba(0,0,0,0.4); }
    .modal { display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; background: rgba(0,0,0,0.8); }
    .modal.open { display: flex; }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  
  <!-- Sidebar -->
  <aside class="fixed left-0 top-0 w-64 h-full bg-gray-800 border-r border-gray-700 z-50">
    <div class="p-6 border-b border-gray-700">
      <h1 class="text-xl font-bold velt-accent">Velt Billboard</h1>
      <p class="text-gray-400 text-sm mt-1">Admin Dashboard</p>
    </div>
    <nav class="p-4">
      <a href="admin-dashboard.html" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
        Dashboard
      </a>
      <a href="admin-bookings.html" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition mt-1">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
        Bookings
      </a>
      <a href="admin-media.html" class="sidebar-link active flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition mt-1">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
        Media
      </a>
      <a href="admin-locations.html" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition mt-1">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/></svg>
        Locations
      </a>
      <a href="admin-users.html" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition mt-1">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
        Users
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="ml-64 p-8">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <div>
        <h2 class="text-2xl font-bold">Media Library</h2>
        <p class="text-gray-400">Review and manage uploaded billboard media</p>
      </div>
    </div>

    <!-- Filters -->
    <div class="flex gap-4 mb-6 flex-wrap">
      <button onclick="setFilter('all')" class="filter-btn active px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 hover:border-gray-600 transition" data-filter="all">All Media</button>
      <button onclick="setFilter('pending')" class="filter-btn px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 hover:border-gray-600 transition" data-filter="pending">
        Pending Review <span id="pending-count" class="ml-1 text-orange-500"></span>
      </button>
      <button onclick="setFilter('approved')" class="filter-btn px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 hover:border-gray-600 transition" data-filter="approved">Approved</button>
      <button onclick="setFilter('rejected')" class="filter-btn px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 hover:border-gray-600 transition" data-filter="rejected">Rejected</button>
    </div>

    <!-- Media Grid -->
    <div id="media-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <div class="col-span-full text-center text-gray-400 py-12">Loading...</div>
    </div>
  </main>

  <!-- Media Preview Modal -->
  <div id="media-modal" class="modal">
    <div class="bg-gray-800 rounded-2xl w-full max-w-3xl max-h-[90vh] overflow-auto m-4 border border-gray-700">
      <div class="p-6 border-b border-gray-700 flex justify-between items-center sticky top-0 bg-gray-800 z-10">
        <h3 class="text-lg font-bold">Media Details</h3>
        <button onclick="closeModal()" class="text-gray-400 hover:text-white">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
      </div>
      <div id="modal-content" class="p-6"></div>
    </div>
  </div>

  <!-- Rejection Modal -->
  <div id="reject-modal" class="modal">
    <div class="bg-gray-800 rounded-2xl w-full max-w-md m-4 border border-gray-700">
      <div class="p-6 border-b border-gray-700">
        <h3 class="text-lg font-bold">Reject Media</h3>
      </div>
      <div class="p-6">
        <label class="block text-sm text-gray-400 mb-2">Reason for rejection</label>
        <textarea id="rejection-reason" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white resize-none" rows="4" placeholder="e.g., Low quality, inappropriate content, copyright issues..."></textarea>
        <div class="flex gap-3 mt-6">
          <button onclick="closeRejectModal()" class="flex-1 px-4 py-3 rounded-lg border border-gray-600 hover:bg-gray-700 transition">Cancel</button>
          <button onclick="confirmReject()" class="flex-1 px-4 py-3 rounded-lg bg-red-600 hover:bg-red-700 transition font-semibold">Reject</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize Supabase
    const SUPABASE_URL = 'YOUR_SUPABASE_URL';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentFilter = 'all';
    let allMedia = [];
    let selectedMediaId = null;

    function setFilter(filter) {
      currentFilter = filter;
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.filter === filter);
        btn.classList.toggle('velt-accent-bg', btn.dataset.filter === filter);
        btn.classList.toggle('text-black', btn.dataset.filter === filter);
      });
      renderMedia();
    }

    async function fetchMedia() {
      try {
        const { data, error } = await supabase
          .from('billboard_media')
          .select(`
            *,
            profiles:user_id (id, full_name, avatar_url, email)
          `)
          .order('created_at', { ascending: false });

        if (error) throw error;
        allMedia = data || [];
        
        const pendingCount = allMedia.filter(m => !m.is_approved && !m.rejection_reason).length;
        document.getElementById('pending-count').textContent = pendingCount > 0 ? `(${pendingCount})` : '';
        
        renderMedia();
      } catch (err) {
        console.error('Error fetching media:', err);
      }
    }

    function getMediaStatus(media) {
      if (media.is_approved) return 'approved';
      if (media.rejection_reason) return 'rejected';
      return 'pending';
    }

    function renderMedia() {
      let filtered = allMedia;
      if (currentFilter === 'pending') {
        filtered = allMedia.filter(m => !m.is_approved && !m.rejection_reason);
      } else if (currentFilter === 'approved') {
        filtered = allMedia.filter(m => m.is_approved);
      } else if (currentFilter === 'rejected') {
        filtered = allMedia.filter(m => m.rejection_reason);
      }

      const grid = document.getElementById('media-grid');
      
      if (filtered.length === 0) {
        grid.innerHTML = '<div class="col-span-full text-center text-gray-400 py-12">No media found</div>';
        return;
      }

      grid.innerHTML = filtered.map(m => {
        const status = getMediaStatus(m);
        const statusColors = {
          pending: 'bg-orange-500',
          approved: 'bg-green-500',
          rejected: 'bg-red-500'
        };

        return `
          <div class="media-card bg-gray-800 rounded-xl border border-gray-700 overflow-hidden cursor-pointer" onclick="viewMedia('${m.id}')">
            <div class="relative aspect-video">
              ${m.media_type === 'video' ? `
                <video src="${m.media_url}" class="w-full h-full object-cover" muted></video>
                <div class="absolute inset-0 flex items-center justify-center bg-black/30">
                  <svg class="w-12 h-12 text-white/80" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </div>
              ` : `
                <img src="${m.thumbnail_url || m.media_url}" class="w-full h-full object-cover" />
              `}
              <div class="absolute top-3 left-3 flex items-center gap-2">
                <span class="px-2 py-1 rounded text-xs font-bold ${m.media_type === 'video' ? 'bg-red-500' : 'bg-blue-500'} text-white">
                  ${m.media_type === 'video' ? 'üé¨ VIDEO' : 'üñºÔ∏è IMAGE'}
                </span>
              </div>
              <div class="absolute top-3 right-3">
                <span class="w-3 h-3 rounded-full ${statusColors[status]} block"></span>
              </div>
            </div>
            <div class="p-4">
              <h4 class="font-semibold truncate">${m.title}</h4>
              <p class="text-sm text-gray-400 truncate">${m.profiles?.full_name || 'Unknown User'}</p>
              <div class="flex items-center justify-between mt-3">
                <span class="text-xs text-gray-500">${formatDate(m.created_at)}</span>
                ${status === 'pending' ? `
                  <div class="flex gap-2">
                    <button onclick="event.stopPropagation(); approveMedia('${m.id}')" class="p-1.5 bg-green-600/20 text-green-500 rounded hover:bg-green-600/30 transition">
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                    </button>
                    <button onclick="event.stopPropagation(); rejectMedia('${m.id}')" class="p-1.5 bg-red-600/20 text-red-500 rounded hover:bg-red-600/30 transition">
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                    </button>
                  </div>
                ` : ''}
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function viewMedia(id) {
      const media = allMedia.find(m => m.id === id);
      if (!media) return;

      const status = getMediaStatus(media);
      const modal = document.getElementById('media-modal');
      const content = document.getElementById('modal-content');

      content.innerHTML = `
        <div class="space-y-6">
          <div class="rounded-xl overflow-hidden bg-black">
            ${media.media_type === 'video' ? `
              <video src="${media.media_url}" class="w-full max-h-96 object-contain" controls></video>
            ` : `
              <img src="${media.media_url}" class="w-full max-h-96 object-contain" />
            `}
          </div>

          <div class="flex items-center gap-4">
            <div class="flex-1">
              <h3 class="text-xl font-bold">${media.title}</h3>
              ${media.description ? `<p class="text-gray-400 mt-1">${media.description}</p>` : ''}
            </div>
            <span class="px-3 py-1.5 rounded-full text-sm font-semibold ${
              status === 'approved' ? 'bg-green-500/20 text-green-500' :
              status === 'rejected' ? 'bg-red-500/20 text-red-500' :
              'bg-orange-500/20 text-orange-500'
            }">
              ${status.charAt(0).toUpperCase() + status.slice(1)}
            </span>
          </div>

          ${status === 'rejected' && media.rejection_reason ? `
            <div class="bg-red-500/10 border border-red-500/30 rounded-lg p-4">
              <p class="text-red-500 text-sm font-medium">Rejection Reason:</p>
              <p class="text-red-400 mt-1">${media.rejection_reason}</p>
            </div>
          ` : ''}

          <div class="grid grid-cols-2 gap-4">
            <div class="bg-gray-700/50 rounded-xl p-4">
              <p class="text-sm text-gray-400">Uploaded by</p>
              <p class="font-medium mt-1">${media.profiles?.full_name || 'Unknown'}</p>
              <p class="text-sm text-gray-400">${media.profiles?.email || ''}</p>
            </div>
            <div class="bg-gray-700/50 rounded-xl p-4">
              <p class="text-sm text-gray-400">Details</p>
              <p class="font-medium mt-1">${media.width} √ó ${media.height}px</p>
              <p class="text-sm text-gray-400">${media.media_type.toUpperCase()}${media.duration_seconds ? ` ‚Ä¢ ${media.duration_seconds}s` : ''}</p>
            </div>
          </div>

          ${status === 'pending' ? `
            <div class="flex gap-4 pt-4 border-t border-gray-700">
              <button onclick="approveMedia('${media.id}'); closeModal();" class="flex-1 py-3 rounded-lg bg-green-600 hover:bg-green-700 transition font-semibold">
                ‚úì Approve Media
              </button>
              <button onclick="rejectMedia('${media.id}'); closeModal();" class="flex-1 py-3 rounded-lg bg-red-600 hover:bg-red-700 transition font-semibold">
                ‚úó Reject Media
              </button>
            </div>
          ` : ''}
        </div>
      `;

      modal.classList.add('open');
    }

    function closeModal() {
      document.getElementById('media-modal').classList.remove('open');
    }

    async function approveMedia(id) {
      try {
        const { error } = await supabase
          .from('billboard_media')
          .update({ is_approved: true })
          .eq('id', id);

        if (error) throw error;

        const media = allMedia.find(m => m.id === id);
        await supabase.from('billboard_notifications').insert({
          user_id: media.user_id,
          media_id: id,
          type: 'media_approved',
          title: 'Media Approved! ‚úì',
          message: `Your media "${media.title}" has been approved and can now be used in billboard campaigns.`
        });

        alert('Media approved!');
        fetchMedia();
      } catch (err) {
        console.error('Error approving media:', err);
        alert('Failed to approve media');
      }
    }

    function rejectMedia(id) {
      selectedMediaId = id;
      document.getElementById('rejection-reason').value = '';
      document.getElementById('reject-modal').classList.add('open');
    }

    function closeRejectModal() {
      document.getElementById('reject-modal').classList.remove('open');
      selectedMediaId = null;
    }

    async function confirmReject() {
      const reason = document.getElementById('rejection-reason').value.trim();
      if (!reason) {
        alert('Please enter a rejection reason');
        return;
      }

      try {
        const { error } = await supabase
          .from('billboard_media')
          .update({ is_approved: false, rejection_reason: reason })
          .eq('id', selectedMediaId);

        if (error) throw error;

        const media = allMedia.find(m => m.id === selectedMediaId);
        await supabase.from('billboard_notifications').insert({
          user_id: media.user_id,
          media_id: selectedMediaId,
          type: 'media_rejected',
          title: 'Media Not Approved',
          message: `Your media "${media.title}" was not approved. Reason: ${reason}`
        });

        closeRejectModal();
        alert('Media rejected');
        fetchMedia();
      } catch (err) {
        console.error('Error rejecting media:', err);
        alert('Failed to reject media');
      }
    }

    function formatDate(dateStr) {
      return new Date(dateStr).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    fetchMedia();
  </script>
</body>
</html>
